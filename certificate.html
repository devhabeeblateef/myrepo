<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Course Completion Certificate</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .certificate {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #007BFF;
            text-align: center;
            background-color: #fff;
        }

        .certificate h1 {
            color: #007BFF;
        }

        .student-name {
            font-size: 24px;
            margin-top: 20px;
        }

        .course-name {
            font-size: 20px;
            margin-top: 10px;
        }

        .completion-date {
            font-size: 18px;
            margin-top: 20px;
        }

        .signature {
            font-size: 16px;
            margin-top: 30px;
        }

        .instructor-signature {
            margin-top: 10px;
        }

        .logo {
            max-width: 100px;
            margin-top: 20px;
        }

        @media print {
            /* Adjust styles for printing */
            .certificate {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <img src="certificate-logo.png" alt="Certificate Logo" class="logo">
        <h1>Certificate of Completion</h1>
        <div class="student-name">This is to certify that</div>
        <div class="student-name"><strong>John Doe</strong></div>
        <div class="course-name">has successfully completed the</div>
        <div class="course-name"><strong>Web Development Course</strong></div>
        <div class="completion-date">Date of Completion: <strong>October 15, 2023</strong></div>
        <div class="signature">
            <div class="instructor-signature">Instructor's Signature:</div>
            <img src="instructor-signature.png" alt="Instructor's Signature" width="150">
        </div>
    </div>
</body>
</html>
